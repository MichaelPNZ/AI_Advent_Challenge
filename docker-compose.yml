version: '3.8'

services:
  mcp-proxy:
    build:
      context: .
      dockerfile: mcp/proxyServer/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MCP_PROXY_PORT=8080
      - MCP_PROXY_HOST=0.0.0.0
    volumes:
      # Монтируем директорию с данными (для reminder, support-ticket и т.д.)
      - ~/.ai_advent:/root/.ai_advent
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-network:
    driver: bridge
